<!DOCTYPE html>
<html lang="pt-BR">
{%- include head.html -%}

<body>
    {%- include header.html -%}
    <main>
        {{ content }}
    </main>
    {%- include footer.html -%}

    <script src="{{ site.baseurl }}/assets/vendor/simple-jekyll-search.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>


    <script>
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/search.json',
            searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
            noResultsText: '<li>No results found</li>',
            limit: 10,
            fuzzy: false,
            exclude: ['Welcome']
        })
    </script>
</body>

</html>
