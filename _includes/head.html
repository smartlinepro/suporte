<head>
    <!-- Title -->
    <title>SmartLine - Central de Ajuda</title>

    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <meta name="og:title" content="Smartline" />
    <meta name="og:url" content="https://www.smartlinepro.com.br/" />
    <meta name="og:image" content="https://www.smartlinepro.com.br/assets/img/favicon.ico" />
    <meta name="og:site_name" content="Smartline" />
    <meta name="og:description" content="A solução completa para Gestão de Atendimento - Uma ferramenta que reúne tudo o que você precisa para realizar um atendimento de sucesso e garantir a satisfação do seu cliente."
    />
  
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    {%- seo -%}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{site.url}}/{{site.baseurl}}/assets/img/favicon.ico">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
      {%- include google-analytics.html -%}
    {%- endif -%}

    <!-- CSS Customization -->
    <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{site.url}}/{{site.baseurl}}/assets/css/main.css">

</head>
